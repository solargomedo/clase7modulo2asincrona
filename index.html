    <!--
    1. En tu HTML creá un <div> con ID source y otro con ID destination (ambos con
        texto dentro).
        2. Seleccioná ambos y guardalos en sus respectivas Variables.
        3. Luego, intercambiá el contenido entre ambos <div> (es decir, que el texto del
        <div> de ID source pase al de ID destination y viceversa).     -->

       <div id="soucer"> 
        <p>Holaaaaaaaaa</p>

    </div>
       <div id="destinatario">
           <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati ratione numquam minima, ducimus fuga aliquam vero animi officiis voluptate reprehenderit facilis eaque neque temporibus! Optio voluptatibus atque quo praesentium quia?</p>
           
       </div> 
   <script>

    const d1 = document.querySelector("#soucer")
    const d2 = document.querySelector("#destinatario")
    const cambio = d1.innerHTML
    d1.innerHTML = d2.innerHTML;
    d2.innerHTML = cambio;
